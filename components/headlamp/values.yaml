# Base values for headlamp (no env-type or env-level files)
replicaCount: 1
image:
  repository: ghcr.io/headlamp-k8s/headlamp
  tag: "v0.21.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  host: ""
  className: ""   # e.g. nginx, traefik
  tls: []         # optional: - secretName: headlamp-tls; hosts: [headlamp.example.com]

resources:
  requests:
    memory: "64Mi"
    cpu: "50m"
  limits:
    memory: "256Mi"
    cpu: "200m"

probes:
  enabled: true
  liveness:
    path: /
    port: http
    initialDelaySeconds: 10
    periodSeconds: 10
  readiness:
    path: /
    port: http
    initialDelaySeconds: 5
    periodSeconds: 5
