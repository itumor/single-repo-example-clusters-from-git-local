# Base values for gen-dashboard (placeholder; replace with real values from cd-common)
replicaCount: 1
image:
  repository: gen-dashboard
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  host: ""
  className: ""
  tls: []

resources:
  requests:
    memory: "64Mi"
    cpu: "50m"
  limits:
    memory: "256Mi"
    cpu: "200m"

probes:
  enabled: true
  liveness:
    path: /
    port: http
    initialDelaySeconds: 10
    periodSeconds: 10
  readiness:
    path: /
    port: http
    initialDelaySeconds: 5
    periodSeconds: 5
