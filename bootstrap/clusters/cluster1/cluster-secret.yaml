# Argo CD cluster secret for cluster4.
# Replace REPLACE_WITH_CLUSTER_4_BEARER_TOKEN with the actual token before applying.
# Replace the server URL if your cluster4 API server address is different.
#
# Apply (after replacing placeholders) from your management cluster:
#   kubectl apply -f cluster-secret.yaml -n argocd
---
apiVersion: v1
kind: Secret
metadata:
  name: cluster-cluster4
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: cluster
stringData:
  name: cluster4
  server: https://172.18.0.15:6443
  config: |
    {"bearerToken":"REPLACE_WITH_CLUSTER_4_BEARER_TOKEN","tlsClientConfig":{"insecure":true}}
