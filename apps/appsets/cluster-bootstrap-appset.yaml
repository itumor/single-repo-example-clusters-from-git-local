# Optional: one Application per cluster for bootstrap resources (namespaces, RBAC, etc.).
# Cluster list from bootstrap/clusters/<name>/<name>.yaml (name, server). Add a cluster = add
# bootstrap/clusters/<name>/<name>.yaml and put manifests in bootstrap/clusters/<name>/manifest/.
# Intended for a different project and/or sync policy than workload apps. Enable by ensuring this file
# is under apps/appsets/ and the app-of-apps syncs that directory.
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-bootstrap
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/itumor/single-repo-example-clusters-from-git-local.git
        revision: HEAD
        requeueAfterSeconds: 60
        files:
          - path: "bootstrap/clusters/*/*.yaml"
        pathParamPrefix: "clusterPath"
  template:
    metadata:
      name: 'bootstrap-{{.name}}'
      namespace: argocd
    spec:
      project: default
      destination:
        server: '{{.server}}'
        namespace: argocd
      source:
        repoURL: https://github.com/itumor/single-repo-example-clusters-from-git-local.git
        path: bootstrap/clusters/{{.name}}/manifest
        targetRevision: HEAD
        directory:
          recurse: true
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
