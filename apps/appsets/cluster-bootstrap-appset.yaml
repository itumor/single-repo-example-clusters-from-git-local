# Optional: one Application per cluster for bootstrap resources (namespaces, RBAC, etc.).
# Uses the same cluster list from Git (clusters/*/cluster.yaml). Add a cluster = add directory + cluster.yaml.
# Intended for a different project and/or sync policy than workload apps. Enable by ensuring this file
# is under apps/appsets/ and the app-of-apps syncs that directory. Create bootstrap/clusters/<name>/
# with manifests (e.g. kustomization or plain YAML) to deploy.
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-bootstrap
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/itumor/single-repo-example-clusters-from-git-local.git
        revision: HEAD
        requeueAfterSeconds: 60
        files:
          - path: "clusters/*/cluster.yaml"
        pathParamPrefix: "clusterPath"
  template:
    metadata:
      name: 'bootstrap-{{.name}}'
      namespace: argocd
    spec:
      project: default
      destination:
        server: '{{.server}}'
        namespace: argocd
      source:
        repoURL: https://github.com/itumor/single-repo-example-clusters-from-git-local.git
        path: bootstrap/clusters/{{.name}}
        targetRevision: HEAD
        directory:
          recurse: true
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
